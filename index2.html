<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> tables and list</title>
</head>
<body>
    <ul type="CIRCLE">
        <li> this all new super bike </li>
    </ul>
    <ul>
        <li> KTM DUKE</li>
    </ul>
    <ol type="A">
        <li>ktm duke 390</li>
    </ol>
    <!--tables-->
    <h3>
        bikes table</h3>
        <table>
            <thead>
                <th>name of the bike </th>
                <th>name of the model</th>
                <th>name of the user</th>

            </thead>
            <tbody>
                <tr>
                <td>duke </td>
                <td>390</td>
                <td>arfuu</td>
                </tr>
            </tbody>
        </table>
</body>
</html>
